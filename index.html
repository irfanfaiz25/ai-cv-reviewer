<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CV Reviewer & Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "@google/genai": "https://esm.sh/@google/genai@^1.2.0",
          "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168",
          "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@4.4.168/build/pdf.worker.mjs",
          "docx": "https://esm.sh/docx@8.5.0",
          "file-saver": "https://esm.sh/file-saver@2.0.5",
          "vite": "https://esm.sh/vite@^6.3.5",
          "path": "https://esm.sh/path@^0.12.7",
          "url": "https://esm.sh/url@^0.11.4"
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 25%,
          #334155 50%,
          #1e293b 75%,
          #0f172a 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glass-effect {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .floating-animation {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .glow-effect {
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
